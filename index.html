<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- CSS links -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/media.css">

    <title>Hello, world!</title>
    <!-- font awesome link-->
    <script src="https://kit.fontawesome.com/2dcdd1a430.js" crossorigin="anonymous"></script>
  </head>
  <body>
<!-- 2 grid start-->
    <section class="">
      <div class="container">
        <div class="row">
         <div class="col-md-6">
             <div class="box">
             </div>
          </div>
          <div class="col-md-6">
             <div class="box">
             </div>
          </div>
        </div>
      </div>
    </section>
<!-- 2 grid end-->
<!-- 3 grid start-->
    <section class="">
      <div class="container">
        <div class="row">
         <div class="col-md-3">
             <div class="box">
             </div>
          </div>
          <div class="col-md-3">
             <div class="box">
             </div>
          </div>
          <div class="col-md-3">
             <div class="box">
             </div>
          </div>
          <div class="col-md-3">
             <div class="box">
             </div>
          </div>
        </div>
      </div>
    </section>
<!-- 3 grid end-->   
<!--4 grid start-->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-md-4">
            <div class="box"></div>
          </div>
          <div class="col-md-4">
            <div class="box"></div>
          </div>
        </div>
      </div>
    </section>
<!--4 grid end-->
<!--single grid start-->
    <section class="">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="box">
              
            </div>
          </div>
        </div>
      </div>
    </section>
<!--single grid end-->
    
    <!--  JS links -->
    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body> 
</html>
